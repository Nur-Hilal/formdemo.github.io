<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Forms</title>
</head>

<body>
    <div>
        <form action="https://www.youtube.com/results">
            <span>
                <img
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e1/Logo_of_YouTube_%282015-2017%29.svg/502px-Logo_of_YouTube_%282015-2017%29.svg.png">

                <p>
                    <label for="search">what are you looking for in youtube</label>
                    <input type="text" id="01" placeholder="search youtube" name="search_query">

                </p>
                <p>
                <div id="btn" name="searchbtn">
                    <label for="searchbtn">Click this button to search youtube</label>
                    <button name="youtubeSearch">youtube search</button>
                </div>
                </p>

            </span>


        </form>
    </div>
    <div>
        <form action="https://www.google.com/search">
            <span>
                <img
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQa3ytXX-puE5_BXnyM2FiEmANGzMiGe7PdYWfhwiYC4GwGwNWnAsNw3igef7WUXHpx--4&usqp=CAU">
                <p>
                    <label for="search">what are you looking for in Google </label>
                    <input type="text" id="02" placeholder="search google" name="q">

                </p>
                <p>
                    <label for="searchbtn">Click this button to search google</label>
                <div id="btn" name="searchbtn">
                    <button name="googleSearch">google search</button>
                </div>
                </p>
            </span>

        </form>
    </div>
</body>

</html>
